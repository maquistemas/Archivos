<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        -->
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="divGeneral">



            <div id="top">
                <ui:insert name="top"></ui:insert>
                <h1>Sistema de Facturacion</h1>
                
                <div id="sessionUsuario">
                    <span>
                        <h:form>
                            <p:outputLabel value="Hola "/>
                            <p:outputLabel value="#{loginBean.usuario.vendedor.nombres} "/>
                            <p:commandButton id="btnSalir" value="Salir" action="#{loginBean.cerrarSession()}"/>
                        </h:form>
                    </span>
                </div>

                <div id="menuPrincipal">


                    <h:form>  


                        <p:menubar>
                            <p:submenu label="Inicio" icon="ui-icon-document">
                                <p:menuitem value="Pagina Inicio" url="#" />
                                <p:separator />
                                <p:menuitem value="Salir" action="#{loginBean.cerrarSession()}" />
                            </p:submenu>

                            <p:submenu label="Cliente" icon="ui-icon-pencil">
                                <p:menuitem value="Ver y Editar" outcome="/views/cliente/Cliente" icon="ui-icon-arrowreturnthick-1-w" />
                            </p:submenu>

                            <p:submenu label="Vendedor" icon="ui-icon-help">
                                <p:menuitem value="Ver y Editar" outcome="/views/vendedor/Vendedor" />
                            </p:submenu>

                            <p:submenu label="Producto" icon="ui-icon-help">
                                <p:menuitem value="Ver y Editar" outcome="/views/producto/Producto" />
                            </p:submenu>

                            <p:submenu label="Venta" icon="ui-icon-help">
                                <p:menuitem value="Facturar" outcome="/views/venta/Factura" />
                            </p:submenu>

                        </p:menubar>
                    </h:form>

                </div>



            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">&copy; Empresa</ui:insert>
            </div>


        </div> 

    </h:body>

</html>
